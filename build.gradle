// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '9.2' apply false
    id 'com.android.library' version '9.2' apply false
    id 'org.jetbrains.kotlin.android' version '20250211' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
